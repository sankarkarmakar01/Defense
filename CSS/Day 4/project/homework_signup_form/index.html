<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Signup Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <form>
        <h1>Sign Up</h1>
        <div>
          <label for="first" style="display: block">Name</label>
          <input
            type="text"
            id="first"
            placeholder="Enter your user name"
            style="display: block"
          />
        </div>

        <div>
          <label for="second" style="display: block">Email</label>
          <input
            type="email"
            id="second"
            placeholder="Enter your user name"
            style="display: block"
          />
        </div>

        <div>
          <label for="third" style="display: block">Password</label>
          <input
            type="password"
            id="third"
            placeholder="Enter your password"
            style="display: block"
          />
        </div>

        <button>Signup</button>
      </form>
    </div>
  </body>
</html>
