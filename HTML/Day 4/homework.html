<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Job Application: Senior Web developer</h1>
    <p>
      Thank you for your interest in joining out team. Please fill out the
      application below.
    </p>
    <hr />
    <form>
      <h2>Personal Information</h2>
      <label for="full_name">Full Name:</label><br />
      <input type="text" name="full_name" id="full_name" /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" name="email" id="email" /><br /><br />

      <label for="phone">Phone:</label><br />
      <input type="number" name="phone" id="phone" /><br /><br />

      <label for="linkedin_link">LinkedIn Profile URL:</label><br />
      <input
        type="url"
        name="linkedin_link"
        id="linkedin_link"
        placeholder="https://linkedin.com/in/you"
      />
      <br /><br />
      <hr />
      <h2>Professional Experience</h2>

      <label for="resume">Upload Your Resume (PDF or DOCX):</label><br />
      <input type="file" name="resume" id="resume" />
      <br /><br />

      <label for="cover_letter">Cover Letter:</label><br />
      <textarea
        rows="7"
        name="cover_letter"
        id="cover_letter"
        placeholder="Tell us with you're a great fit for this role..."
      ></textarea>
      <br /><br />
      <label for="professional_experience"
        >Years of Professional Experience: </label
      ><br />
      <input
        type="number"
        name="professional_experience"
        id="professional_experience"
      />
    </form>
  </body>
</html>
